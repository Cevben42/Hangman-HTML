<!DOCTYPE html>
<html>
    <head>
        <title>Hangman HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Hangman</h1>
        <button id="startBtn">Start</button>
        <p id="wordDisplay">Press Start to start</p>
        <p>Letters that were wrong: <span id="wrongLetters"></span></p>
        <input type="text" id="letterInput" maxlength="1" disabled />
        <p id="message"></p>
        <script src="script.js"></script>
    </body>
</html>
